################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   balance
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#   admin
#################################

# Your name.  
author: HellPony

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes:
  - rscadd: "Добро пожаловать, бойцы, ваш унылый шаттл был отправлен в утиль, а весь третий флот покинул дальний космос, посмертно. Теперь этим сектором занят пятый флот на новом прекрасном корабле. Патрульный корабль класса Нагаcино к вашим услугам. Собственный термоядерный реактор и модифицированный шаттл для полета по космосу. Да, вы не сможете посадить корабль на планету, но кому нужно сажать туда корабль, когда вы можете отправить на неё самоубийц в шаттле?"
  - rscadd: "Командование группировки Браво 5-ого Флота недавно приняло к себе армейское соединение, они, возможно, не такие чистоплотные как все остальные, но это не Морская Пехота, все ваши карандаши будут в целости и сохранности! Не взорвите термоядерный генератор, третий вам не пришлют."
  - rscadd: "Так или иначе, Лейтенант Коммандер объяснит вам все ваши дальнейшие задачи. И прекратите спрашивать Капитана по поводу системы РИГ, они не для вас!"
  - rscadd: "Новый корабль представляет из себя крайне большую эвей-локацию, состояющую из двух уровней, у вас даже свой лифт есть! Любители Факела, возрадуйтесь, к вам вернулись военные, пока не в полном виде, но это лучше, чем ничего."
  - rscadd: "Два разных стиля игры, представляющих из себя флот и армию, целых семь слотов и самодостаточный геймплей. Флот - чайное собрание в составе четырех человек: коммандера, хирурга-медика, техника и пилота-энсина. Армия - отряд умножения на ноль, единственная откровенно боевая сила на корабле в составе трех человек: капитана и двух бойцов."
  - rscadd: "Пятый флот снаряжен по последнему слову техники, не во всём, но во многом. У вас так же есть достаточно сильный шаттл, который представляет из себя уменьшенную версию Аквилы с Факела."
  - rscadd: "Из печальных для вас и великоленых новостей для основной карты. У вас не должно быть причин с ней взаимодействовать! Если раньше шаттл не мог прожить без топлива со Сьерры, то сейчас у вас этого топлива - завались, так что это должно решить большинство проблем взаимодействия."
  - rscadd: "У вас наверное уже появился вопрос, какая же ваша игровая задача, если не взаимодействие с основной картой? Ну, чисто технически, вы можете облутать всю карту овермапа до Харона, но задача ваша в том, чтобы противодействовать другим эвей-локациям с провокаторами, устраивая события в космосе."
  - experiment: "Если вы гений и будете использовать механики или экипировку с корабля для разрушения игры, то вы просто лишите себя роли провокатора и лишите эвей-локацию этих инструментов, думайте о себе и других."
  - rscdel: "Патрульный шаттл Джекинга полностью удален."
  - wip: "Карта активно дорабатывается, если у вас есть какие-то предложения или идеи, можете сразу кидать их мне в личку: HellPony#0666 в Discord."
